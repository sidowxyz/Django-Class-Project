{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <!-- Product Header -->
    <div class="text-center mb-4">
        <h1 class="display-4">{{ product.name }}</h1>
    </div>

    <!-- Product Images -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-4">
            <img src="{{ product.image_url.0 }}" alt="Image 1" style="width: 20rem; height: 20rem; object-fit: cover" class="img-fluid rounded shadow-sm mb-3 product-image">
        </div>
        <div class="col-md-4">
            <img src="{{ product.image_url.1 }}" alt="Image 2" style="width: 20rem; height: 20rem; object-fit: cover" class="img-fluid rounded shadow-sm mb-3 product-image">
        </div>
        <div class="col-md-4">
            <img src="{{ product.image_url.2 }}" alt="Image 3" style="width: 20rem; height: 20rem; object-fit: cover" class="img-fluid rounded shadow-sm product-image">
        </div>
    </div>

    <!-- Product Details -->
    <div class="card shadow-sm p-4">
        <p class="lead">{{ product.description }}</p>
        <h4 class="text-primary">Price: ${{ product.price }}</h4>
    </div>

    <!-- Back Button -->
    <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
